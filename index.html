<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Valdiation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="main">
   
    <form name="register" class="form" onsubmit="event.preventDefault(); return valdidateForm()">
        <div class="sign_up">
            <h1>Sign Up Form</h1>
        </div>
        <div class="form_input">
            <!-- <label for="fullName" class="name_label">Full Name</label> -->
            <input type="text" name="fullName" placeholder="Full Name" id="fullName">
        </div>
        <div class="form_input">
            <input type="number" name="Phone" placeholder="Phone Number" id="Phone">
        </div>
        <div class="form_input">
            <input type="email"  name="EmailId" placeholder="Write your email" id="EmailId">
        </div>
        <div class="form_input">
            <input type="password" name="Password" placeholder="Enter your password" id="Password">
        </div>
        <div class="error_message"></div>
        <div class="button1">
            <button type="submit" class="btn_submit">Sign Up</button>
        </div>
        
    </form>

   </section>
   
   




    <script src="form.js">

    </script>
</body>
</html>
